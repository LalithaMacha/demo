<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</html>
<div class="container">
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <h3 class="main">Login</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 
  <div class="form-group">
  <label>username</label>
  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].errors }" />
  <div *ngIf="submitted && registerForm.controls['username'].errors" class="text-danger">
  <div *ngIf="registerForm.controls['username'].errors?.['required']">username is required</div>
  </div>
  </div>
  <div class="form-group">
  <label>Password</label>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }"  />
  <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
  <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</div>
  <div *ngIf="registerForm.controls['password'].errors?.['minlength']" class="error">Password must be in between 5 to 12 characters and contain atleast one special character & one uppercase letter</div>
  </div>
  </div>
  <div class="form-group" >
    <label for="confirm_password">Confirm Password</label>
    <input formControlName="confirm_password"  type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['confirm_password'].errors }"  />
    <div *ngIf="submitted && registerForm.controls['confirm_password'].errors" class="text-danger">
    <div *ngIf="registerForm.controls['confirm_password'].errors?.['required']">Password is required.</div>
    <div *ngIf="registerForm.controls['confirm_password'].errors?.['confirmedValidator']">Password and Confirm Password must be match.</div>
</div>
</div>
  <div class="form-group">
  <button class="btn btn-primary">Submit</button>
  </div>
  </form>
  </div>
  </div>
  </div>
